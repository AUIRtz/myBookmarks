<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>navigation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div id="mom" class="wrapper" >

        </div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            length:3
        }
        var hash ={
            'q':'qq.com'
        }
        var hashInLocalStorage = JSON.parse(localStorage.getItem('sto1') || 'null')
        //取出localStorage中的sto1对应的hash
        if(localStorage){
            hash = localStorage
        }

        //遍历keys , 生成kbd标签
        index = 0
        while(index < keys['length']){ //index取值0 1 2
            div1 = document.createElement('div')
            mom.appendChild(div1)
            row = keys[index] //第一个数组 第二个数组 到三个数组
            console.log(row)
            index2 = 0
        while(index2 < row['length']){
            kbd1 = document.createElement('kbd')
            kbd1.textContent = row[index2]
            button1 = document.createElement('button')
            kbd1.appendChild(button1)
            button1.textContent = 'Edit'
            button1.id = row[index2]
            button1.onclick = function(onclick){
                key = onclick['target']['id']
                input = prompt('给我一个网址')
                hash[key] = input //hash 变更
                localStorage.setItem('sto1', JSON.stringify(hash))
                console.log(hash)
            }
            div1.appendChild(kbd1)            
            index2 = index2+1
        }
        index = index+1
        }

        document.onkeypress = function(casual){ //名字随机取得
            key = casual['key']
            website = hash[key]
            console.log(website)
            //location.href = 'http://'+website 
            //location全局定位 location：当前地址栏 href：（地址栏中的）地址
            window.open('http://'+website, '_blank')
        }
    </script>
</body>
</html>
